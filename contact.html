<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>bootstrap 4</title>
  </head>
  <body>
    <section class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <nav aria-label="breadcrumb">
             <ol class="breadcrumb">
               <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">contact</li>
              </ol> 
            </nav>
            <div class="container">
                <div class="row">
                  <div class="col-12">
                    <h3 class="text-center">Button</h3>
                    <button type="button" class="btn btn-primary">Facebook</button>
                    <button type="button" class="btn btn-secondary">Instagram</button>
                    <button type="button" class="btn btn-success">Youtube</button>
                    <button type="button" class="btn btn-danger">Google</button>
                    <button type="button" class="btn btn-warning">Twitter</button>
                    <button type="button" class="btn btn-info">Github</button>
                    <button type="button" class="btn btn-light">Linkedin</button>
                    <button type="button" class="btn btn-dark">Envato</button>
                  </div>
              <div class="col-12">
                <h3 class="text-center">Outline Button</h3>
                <button type="button" class="btn btn-outline-primary">Facebook</button>
                <button type="button" class="btn btn-outline-secondary">Youtube</button>
                <button type="button" class="btn btn-outline-success">Instagram</button>
                <button type="button" class="btn btn-outline-danger">Google</button>
                <button type="button" class="btn btn-outline-warning">Twitte</button>
                <button type="button" class="btn btn-outline-info">Github</button>
                <button type="button" class="btn btn-outline-light">Linkedin</button>
                <button type="button" class="btn btn-outline-dark">Envato</button>
              </div>
            </div>

          


    <!-- jQuery links -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
